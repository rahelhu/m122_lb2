<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wetter-Webseite</title>
  </head>
  <body>
  <!-- - - - - - - - - - - - Kopfzeile Start - - - - - - - - - - - -->
  <header class="fade-in-up">

    <!-- Text Start -->
    <div class="titel">
      <h1>Wetter Zürich</h1>
    </div>
    <!-- Text Ende -->

  </header>
  <!-- - - - - - - - - - - - Kopfzeile Ende - - - - - - - - - - - -->

  <!-- - - - - - - - - - - - Inhalt Start - - - - - - - - - - - -->
  
  <div id="output"></div>

  <script>

    fetch('data.json')
    .then(response => response.json())
    .then(data => {
      document.getElementById("output").innerHTML = 
        `Main: ${data.main}<br>
        Temperature: ${data.temp} °C<br>
        Feels like: ${data.feels_like} °C<br>
        Minimum temperature: ${data.temp_min} °C<br>
        Maximum temperature: ${data.temp_max} °C<br>
        Humidity: ${data.humidity} %<br>
        Visibility: ${data.visibility} m<br>
        Wind Speed: ${data.windSpeed} m/s<br>
        Sunrise: ${data.sunrise}<br>
        Sunset: ${data.sunset}<br>`;
    })
    .catch(error => console.error('Error:', error));

  </script>
  
  

  <!-- - - - - - - - - - - - Inhalt Ende - - - - - - - - - - - -->

  </body>
</html>
